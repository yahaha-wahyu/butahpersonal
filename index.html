<body>

<option value="NADIRA PULCHERIA TRIMURDI">NADIRA PULCHERIA TRIMURDI</option>
<option value="NASYWA EKA FADYA">NASYWA EKA FADYA</option>
<option value="NAYLA FARADINA">NAYLA FARADINA</option>

<option value="ZALFA ASYURA">ZALFA ASYURA</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="Jumlah" class="form-label"><b>Tempat/Tanggal Lahir</b></label>
                        <input type="text" id="name" name="TTL" class="form-control" autocomplete="off" placeholder="(cth: MEDAN / 30 Februari 2006)" required>
                    </div>
                    <div class="form-group mb-3">
                      <label for="Jumlah" class="form-label"><b>No. Telp (WA)</b></label>
                      <input type="number" id="name" name="PHONE" class="form-control" autocomplete="off" placeholder="Masukkan No. Telp (WA)" required>
                  </div>
                  <div class="form-group mb-3">
                    <label for="Jumlah" class="form-label"><b>Username Instagram</b></label>
                    <input type="text" id="name" name="INSTAGRAM" class="form-control" autocomplete="off" placeholder="Masukkan username instagram" required>
                </div>
                <div class="form-group mb-3">
                  <label for="Jumlah" class="form-label"><b>Pesan & Kesan</b></label>
                  <input type="text" id="name" name="PESAN & KESAN" class="form-control" autocomplete="off" placeholder="Isi sesukamu" required>
              </div>
                    <ul class="list"></ul>
                    <div>
                      <button class="btn btn-primary me-2 mb-3" style="background-color: rgb(17, 116, 83);" type="submit">Submit</button>
                      <button class="btn btn-danger me-2 mb-3" type="reset">Ulang</button>
                      </div>
                </form>
            </div>

    <style>
    body {
    background: #025ce3;
    margin-top: 10px;
    font-family: 'Google Sans Mono', monospace;
    margin-bottom: 80px;
  }

  
  /* Tampilan responsif untuk lebar layar 600px atau kurang */
  @media (max-width: 600px) {
    .container {
      padding: 20px;
    }
    .col-lg-5 {
      width: 100%;
    }
  }
      </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function goToFile2() {
        window.location.href = "../index.html";
      }
      function goToFile() {
        window.location.href = "../pemasukan/index.html";
      }
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzxI-Cw4ghImiTZX3QygTGKZX9olH6NQKCFCSx8tkFPVn5f_BRh0b5HT6XBdy7ZnSW0VQ/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
              $("#form_alerts").html("<div class='alert alert-success'>Sudah Terkirim.</div>");
              form.reset(); // Reset the form
            })
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Belum Terkirim.</div>"));
            
          setTimeout(function() {
            $("#form_alerts").html("");
          }, 10000);
        });
      
        // Reference
        let input = document.getElementById("input");
      
        // Execute function on keyup
        input.addEventListener("keyup", (e) => {
          // Loop through above array
          // Initially remove all elements ( so if user erases a letter or adds new letter then clean previous outputs)
          removeElements();
          for (let i of sortedNames) {
            // Convert input to lowercase and compare with each string
      
            if (
              i.toLowerCase().startsWith(input.value.toLowerCase()) &&
              input.value != ""
            ) {
              // Create li element
              let listItem = document.createElement("li");
              // One common class name
              listItem.classList.add("list-items");
              listItem.style.cursor = "pointer";
              listItem.setAttribute("onclick", "displayNames('" + i + "')");
              // Display matched part in bold
              let word = "<b>" + i.substr(0, input.value.length) + "</b>";
              word += i.substr(input.value.length);
              // Display the value in array
              listItem.innerHTML = word;
              document.querySelector(".list").appendChild(listItem);
            }
          }
        });
      
        function displayNames(value) {
          input.value = value;
          removeElements();
        }
      
        function removeElements() {
          // Clear all the items
          let items = document.querySelectorAll(".list-items");
          items.forEach((item) => {
            item.remove();
          });
        }
      
        config = {
          enableTime: true,
          dateFormat: "d-m-Y (H:i)",
          altInput: true,
          altFormat: "d-m-Y (H:i)"
        };
        flatpickr("input[type=datetime-local]", config);
      </script>
      <footer class="footer">
        <div class="container">
            <p class="footer-text">INPUT DATA SISWA XII IPA 1</p>
        </div>
    </footer>

    border-top: 1px solid #fff;

  }
  
  .footer .container {
    max-width: 500px;
    margin: 0 auto;
  }
  
  .footer-text {
